<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ฅ^•ﻌ•^ฅ</title>
    <style>
      @import url(./css/chess.css);
      body {
        background-image: repeating-conic-gradient(#c4deff 0% 25%, #fff 0% 50%);
      }
      img {
        z-index: 2;
      }
      .c {
        user-select: none;
        width: 300px;
        height: 65px;
        font-size: 0;
        line-height: 0;
        background-color: #fafafa;
        border: 1px solid #e0e0e0;
        box-sizing: border-box;
        transform-origin: top;
        z-index: 1;
      }
      .r {
        color: rgba(25, 60, 110, 0.75);
      }
      @media (orientation: landscape) {
        img {
          margin-top: -60px;
          width: 300px;
        }
        .c {
          transform: scale(1.4);
          margin-top: -23px;
        }
      }
      @media (orientation: portrait) {
        img {
          width: 225px;
        }
        .c {
          transform: scale(1.1);
          margin-top: -17px;
        }
      }
      .main-wrapper {
        margin: -1px 0 0 -1px;
      }
      @media (max-width: 319px) {
        img {
          width: 50%;
        }
        .c {
          margin-top: 0px;
          width: 80%;
          height: auto;
          aspect-ratio: 300 / 65;
        }
      }
    </style>
  </head>
  <body>
    <img src="./images/Holding.webp" draggable="false" />
    <div class="c">::CAPTCHA_BOX::</div>
    <a
      class="r"
      href="javascript:(()=>{var a=document.querySelector('a.r');a.href='https://github.com/LittleChest/LittleChest/issues/new?title=[CAPTCHA]%20&body=`Ray%20ID:%20::RAY_ID::`';a.target='_blank';a.innerHTML='Tap again to report the issue';})();"
      rel="nofollow noreferrer"
      >Ray&nbsp;ID:&nbsp;::RAY_ID::</a
    >
  </body>
</html>
